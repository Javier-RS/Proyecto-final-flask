{% extends './layout.html' %}

{% block title%} Zapatos {%endblock%}

{%block body%}
<body>
    
      <main class="h-screen w-full flex flex-col justify-center items-center bg-[#1A2238]">
    <div class="container m-0 vh-100 row justify-content-center align-items-center ">
        <div class="col-md-4 mt-20">        
        <h1 class="text-white">alta de Zapatos <h1>

            <form id="zapatoForm" class="card card-body text-black">
            
            <label for ="nombre">nombre</label>
                <input
                type="text"
                name="nombre"
                placeholder="ingrese un nombre"
                class="form-control mb-2"
                required/>
                
            <label for ="modelo">modelo</label>
                <input
                type="text"
                name="modelo"
                placeholder="ingrese un modelo"
                class="form-control mb-2"
                required/>   
             
            <label for ="precio">precio</label>
                <input
                type="text"
                name="precio"
                placeholder="ingrese una precio"
                class="form-control mb-2"
                required/>  

            <label for ="talla">talla</label>
                <input
                type="text"
                name="talla"
                placeholder="ingrese una talla"
                class="form-control mb-2"
                required/> 
                
                
                <button class="btn btn-primary" >Guardar </button>
              

  
            </form>

<!-- component -->

  
        </div>
    </div>
</div>
</div>

<script src="{{ url_for('static', filename='js/zapatos/verzapatos.js') }}"></script>
</body>
{%endblock%}
