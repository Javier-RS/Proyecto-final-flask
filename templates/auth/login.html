{% extends './layout.html' %}

{% block title%}Login {%endblock%}

{%block body%}
<div class="flex items-center justify-center h-screen">
    <!-- Login Container -->
    <div class="min-w-fit flex-col border bg-white px-6 py-14 shadow-md rounded-[4px] ">
      <div class="mb-8 flex justify-center">
        <img class="w-24" src="https://www.nicepng.com/png/detail/426-4263539_dibujo-zapato-png-taco-de-zapato-dibujo.png" alt="" />
      </div>
      <form action="javascript:void(0)" id="formSubmitLogin" method="POST">  
        {% with messages = get_flashed_messages()%}

        {% if messages %}
        <br/>
        {% for message in messages%}
        <h1> {{message}} </h1>
        {% endfor %}
        {% endif %}
       
        {% endwith %}
        <div class="flex flex-col text-sm rounded-md">
          <input class="mb-2 rounded-[4px] border p-3 hover:outline-none focus:outline-none hover:border-yellow-500 " 
          type="email" id="email" name="email"  placeholder="Email" />
          <input class="border rounded-[4px] p-3 hover:outline-none focus:outline-none hover:border-yellow-500" 
          type="password" id="password" name="password" placeholder="Password" />
        </div>
        <button class="mt-3 w-full border p-2 bg-gradient-to-r from-gray-800 bg-blue-500 text-white rounded-[4px] hover:bg-slate-400 scale-105 duration-300" 
        type="submit">
        Iniciar Sesi√≥n
        </button>
        <div class="mt-3 flex justify-between text-sm text-white">
          <a href="{{url_for('registro')}}" class="text-dark">Registrarse</a>
          <a href="{{url_for('loginpublico')}}"class="text-dark">invitado</a>
        </div>
      </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/login/login.js') }}"></script>
  
{%endblock%}
